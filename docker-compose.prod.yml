version: '3.8'

services:
  # Main application - Production build
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: acquisitions-app-prod
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      # These should be set by your deployment platform
      # Do not hardcode production credentials here
      DATABASE_URL: ${DATABASE_URL}
      ARCJET_KEY: ${ARCJET_KEY}
      NODE_ENV: production
      PORT: 3000
      LOG_LEVEL: info
    networks:
      - acquisitions-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http = require('http'); http.get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => { process.exit(1); });\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security settings
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  acquisitions-network:
    driver: bridge
